<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Links - Wordshot</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="background">
      <div class="logo_image">
        <img src="./Images/logo_image.png" alt="logo" id="logo_image" />
        <p id="greetingText"></p>
        <section class="btn-section">
          <button class="btn" onclick="Discord()">
            Join My Discord Server!!
          </button>
          <button class="btn" onclick="latestWork()">My Latest Song</button>
          <button class="btn" onclick="subYoutube()">My Youtube Channel!</button>
          <button class="btn">Join Me On Clubhouse!</button>
        </section>
      </div>
      <footer>
      <h3>All Rights Reserved @ Wordshot</h3>
      </footer>
    </div>
  </body>
  <script>
    let inputName = prompt("Please Enter Your Name:-");
    while(!inputName){
      inputName = prompt("Please Enter Your Name, Don't Keep It Blank!:-");
    }
    function Discord() {
      window.location.href = "https://discord.gg/a9H789jG";
    }
    function latestWork(){
      window.location.href="https://www.youtube.com/watch?v=xfo02f2jaQ8";
    }
    function subYoutube(){
      window.location.href="https://www.youtube.com/channel/UCe1vXJ4dHBxlKD-nwUH4VxA";
    }
    document.getElementById('greetingText').innerHTML = `Welcome ${inputName}, Hope You're Having A Good Day!`;
  </script>
</html>
